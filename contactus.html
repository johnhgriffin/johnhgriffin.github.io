	<form name="htmlform" method="post" action="">    <!-- http://www.w3schools.com/tags/att_input_type.asp for a list of different options -->
<table width="450px">
</tr>
<tr>
 <td valign="top">
  <label for="type_event">Type of Event</label>
 </td>
 <td valign="top">
  <input  type="text" name="type_event" maxlength="50" size="30">
 </td>
</tr>
 
<tr>
 <td valign="top"">
  <label for="your_name">Your Name</label>
 </td>
 <td valign="top">
  <input  type="text" name="your_name" maxlength="80" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="email">Email Address</label>
 </td>
 <td valign="top">
  <input  type="text" name="email" maxlength="100" size="30">
 </td>
 
</tr>
<tr>
 <td valign="top">

 </td>
 <td valign="top">
  <input  type="text" name="telephone" maxlength="30" size="30">
 </td>
</tr>

 <td valign="top">           <!-- only seems to work in Chrome -->

 </td>
 <td valign="top">

 </td>
</tr>
<tr>
 <td valign="top">
  <label for="comments">Leave us a Message</label>
 </td>
 <td valign="top">
  <textarea  name="comments" maxlength="1000" cols="50" rows="12"></textarea>
 </td>
 
</tr>
<tr>
 <td colspan="2" style="text-align:center">
  <input type="submit" value="Submit">  
 </td>
</tr>
</table>
</form>
	
	
<!-- Google Map location -->
	
	
	 <h2>FInd us on Google Maps!</h2>
    <div id="map" style="center"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 53.3067342, lng: -6.217517600000065},  <!-- Taken from http://www.maps.ie/coordinates.html -->
            zoom: 15
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgHZVRI1rQ_cTPNjm5w04WUYsVS1VP4U4&callback=initMap">  <!-- Here to get API key https://developers.google.com/maps/documentation/javascript/tutorials/adding-a-google-map#key -->
    </script>
